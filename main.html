<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Buttons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="button-1" class="btn btn-primary">Button1</button>
        <button id="button-2" class="btn btn-outline-secondary">Button2</button>
        <button id="button-3" class="btn btn-success btn-lg">Button3</button>
        <button id="button-4" class="btn btn-danger btn-sm">Button4</button>
        <button id="button-5" class="btn btn-warning btn-lg btn-block">Button5</button>
        <button id="button-6" class="btn btn-info" disabled>Button6</button>
        <button id="button-7" class="btn btn-light">Button7</button>
        <button id="button-8" class="btn btn-link">Button8</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
